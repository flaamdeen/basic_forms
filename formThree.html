<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <br>
            <label for="emailID">Email ID:</label>
            <input type="text" id="emailID" name="emailID" required>
            <br>
            <br>
            <label for="phoneNO">Phone No:</label>
            <input type="tel" id="phoneNO" name="phoneNO" required>
            <br>
            <br>
            <label for="datepicker">Date Of Birth:</label>
            <input type="date" id="datepicker" required>
            <br><br>
            <span>Gender:</span>
            
            <input type="radio" name="radio" id="radio1" required>
            <label for="radio1">Male</label>
            
            
            <input type="radio" name="radio" id="radio2" required>
            <label for="radio2">Female</label>
            <br><br>
            
            <label for="country">Select Country:</label>
            <select name="country" id="country">
                <option value="">--Please choose an option--</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="canada">Canada</option>
                <option value="russia">Russia</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Address</legend>
            <label for="street">Street:</label>
            <input type="text" id="street" name="street" required>
            <br>
            <br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <br>
            <br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            <br>
            <br>
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required>
            <br>

        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
            <label for="textarea1">Comments:</label>
            <br>
            <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
            <br>
            <br>
            <input type="checkbox" name="check" id="check" required>
            <label for="check">I agree to terms of service</label>
        </fieldset>
        <br>
        <!-- <input type="submit" value="Submit Now"> -->
        <button>Submit Now</button>

    </form>
</body>
</html>
