<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="emailID">Email ID:</label>
        <input type="text" id="emailID" name="name" required>
        <br>
        <br>
        <label for="telephone">Telephone No:</label>
        <input type="tel" id="telephone" name="telephone" required>

        <br>
        <br>


        <option value="OccupationType">Occupation:</option>
        
        <select name="OccupationType" id="OccupationType">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">other</option>
        </select>

        <fieldset>
            <legend>Topics of interest</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" id="checkbox1" name="checkbox">

            <label for="checkbox2">CSS</label>
            <input type="checkbox" id="checkbox2" name="checkbox">

            <label for="checkbox3">JAVASCRIPT</label>
            <input type="checkbox" id="checkbox3" name="checkbox">
        </fieldset>

 
        <label for="textarea1">Comments:</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

        <input type="submit" value="Register">

        
    </form>
</body>
</html>
